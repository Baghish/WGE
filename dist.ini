name             = WGE
author           = Wellcome Trust Sanger Institute
license          = Perl_5
copyright_holder = Genome Research Ltd
copyright_year   = 2014

[@Filter]
-bundle = @Author::HTGT
-remove = MakeMaker

[PruneFiles]
filename = app.psgi
match = ^cover_db
match = ^ddl
filename = .project
match = ^tmp
filename = .prove

[MakeMaker::Runner]

[Prereqs]
Catalyst::Devel = 0
Catalyst::Plugin::Static::Simple = 0
DateTime::Format::Pg = 0
Catalyst::View::TT = 0
Catalyst::View::JSON = 0
Catalyst::Model::Adaptor = 0
Catalyst::Model::DBIC::Schema = 0
Log::Log4perl::Catalyst = 0
